<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA GIBS with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // إنشاء الخريطة وتحديد الإحداثيات الافتراضية
    const map = L.map("map").setView([0, 0], 2);

    // إضافة طبقة من NASA GIBS
    L.tileLayer(
      "https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/2025-09-01/GoogleMapsCompatible_Level9/{z}/{y}/{x}.jpg",
      {
        attribution: "Imagery courtesy NASA Worldview",
        tileSize: 256,
        maxZoom: 9,
        minZoom: 1,
        noWrap: true
      }
    ).addTo(map);
  </script>
</body>
</html>
